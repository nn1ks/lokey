[package]
name = "keyboard_nrf52840"
version = "0.0.0"
edition = "2024"

[dependencies]
cortex-m-rt = "0.7.0"
defmt = "0.3.6"
defmt-rtt = "0.4.0"
embassy-executor = { version = "0.7.0", features = ["arch-cortex-m", "executor-thread", "nightly"] }
embassy-nrf = { version = "0.3.1", features = ["nrf52840"] }
embassy-sync = "0.6.2"
embassy-time = "0.4.0"
lokey = { path = "../../lokey", features = ["nrf52840", "usb", "ble", "defmt"] }
lokey_common = { path = "../../lokey_common", features = ["layer", "blink", "status-led-array", "ble", "defmt"] }
lokey_keyboard = { path = "../../lokey_keyboard", features = ["usb", "ble", "defmt"] }
panic-probe = { version = "0.3.1", features = ["print-defmt"] }
switch-hal = { git = "https://github.com/daniel-dbg-ginsburg/switch-hal", branch = "hal-update", features = ["async"] }
